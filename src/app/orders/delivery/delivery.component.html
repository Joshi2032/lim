<div class="delivery-container">
	@if (!embedded) {
		<app-sidebar
			[menuItems]="sidebarItems"
			[currentUser]="currentUser"
			[cartCount]="cartCount">
		</app-sidebar>
	}

	<div class="delivery-content" [class.embedded]="embedded">
		<app-page-header
			title="Entregas a Domicilio"
			subtitle="Gestiona las entregas pendientes y en curso">
		</app-page-header>

		<app-stats-grid [stats]="deliveryStats"></app-stats-grid>

		<!-- Filtros -->
		<app-filter-bar
			[fields]="filterFields"
			[showResetButton]="true"
			(filterChange)="onFilterChange($event)">
		</app-filter-bar>

		<!-- Tabla de entregas -->
		<app-data-table
			[data]="deliveryTableData"
			[columns]="deliveryColumns"
			title="Entregas"
			emptyIcon="inbox"
			emptyTitle="Sin entregas"
			emptySubtitle="No hay entregas para mostrar">
		</app-data-table>
	</div>
</div>
