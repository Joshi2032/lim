<div class="orders-container">
	<app-sidebar
		[menuItems]="sidebarItems"
		[currentUser]="currentUser"
		[cartCount]="cartCount">
	</app-sidebar>

	<div class="orders-content">
		<app-page-header
			title="Pedidos"
			subtitle="Gestiona clientes y entregas"
			japaneseName="注文">
		</app-page-header>

		<div class="tabs-container">
			@for (tab of tabs; track tab.id) {
				<button
					class="tab-button"
					[class.active]="activeTab === tab.id"
					(click)="setActiveTab(tab.id)"
					[attr.aria-pressed]="activeTab === tab.id">
					<span class="tab-icon">{{ tab.icon }}</span>
					<span>{{ tab.label }}</span>
				</button>
			}
		</div>

		@switch (activeTab) {
			@case ('clientes') {
				<div class="embedded-content">
					<app-customers [embedded]="true"></app-customers>
				</div>
			}
			@case ('entregas') {
				<div class="embedded-content">
					<app-delivery [embedded]="true"></app-delivery>
				</div>
			}
		}
	</div>
</div>
