<div class="tables-page">
	<app-sidebar
		[menuItems]="sidebarItems"
		[currentUser]="currentUser"
		[cartCount]="cartCount"
		(logout)="handleLogout()"
	/>

	<main class="tables-content">
		<app-page-header
			title="Mesas"
			japaneseName="テーブル"
			subtitle="Gestión de mesas del restaurante">
		</app-page-header>

		<app-stats-grid [stats]="tableStats"></app-stats-grid>

		<div class="tables-filters">
			<app-filter-chips
				label="Filtro"
				[options]="filterOptions"
				[selectedId]="selectedFilter"
				(optionSelected)="onFilterChange($event)">
			</app-filter-chips>
		</div>

		<div class="tables-grid">
			@for (table of filteredTables; track table.id) {
				<app-table-card
					[id]="table.id"
					[name]="table.name"
					[capacity]="table.capacity"
					[status]="table.status"
				/>
			}
		</div>
	</main>
</div>
