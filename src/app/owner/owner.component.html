<div class="panel-container">
	<app-sidebar
		[menuItems]="sidebarItems"
		[currentUser]="currentUser"
		[cartCount]="cartCount">
	</app-sidebar>

	<div class="panel-content">
		<app-page-header title="Panel de Control" japaneseName="管理"></app-page-header>

		<div class="tabs-container">
			@for (tab of tabs; track tab.id) {
				<button
					class="tab-button"
					[class.active]="activeTab === tab.id"
					(click)="setActiveTab(tab.id)"
					[attr.aria-pressed]="activeTab === tab.id">
					<span class="tab-icon">{{ tab.icon }}</span>
					<span>{{ tab.label }}</span>
				</button>
			}
		</div>

		@switch (activeTab) {
			@case ('resumen') {
				<div class="embedded-content">
					<app-dashboard [embedded]="true"></app-dashboard>
				</div>
			}
			@case ('movimientos') {
				<div class="embedded-content">
					<app-movements></app-movements>
				</div>
			}
			@case ('usuarios') {
				<div class="embedded-content">
					<app-users [embedded]="true"></app-users>
				</div>
			}
			@case ('productos') {
				<div class="embedded-content">
					<app-products-management></app-products-management>
				</div>
			}
		}
	</div>
</div>
