<div class="auth-page">
	<div class="auth-header">
		<img src="/assets/sakura-icon.svg" alt="Sakura Logo" class="auth-logo" />
		<h2>Casa Lim</h2>
		<span class="subtitle">寿司レストラン</span>
	</div>
	<div class="auth-container">
		<form class="auth-form" (submit)="onLogin($event)">
			<h3>Iniciar Sesión</h3>

			@if (errorMessage) {
				<div class="error-message" style="color: #ef4444; background: #fee; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px;">
					{{ errorMessage }}
				</div>
			}

			<div class="form-group">
				<label for="email">Email</label>
				<input
					id="email"
					type="email"
					placeholder="tu@email.com"
					[(ngModel)]="email"
					name="email"
					required
					[disabled]="isLoading" />
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<div class="password-wrapper">
					<input
						id="password"
						[type]="showPassword ? 'text' : 'password'"
						placeholder="........"
						[(ngModel)]="password"
						name="password"
						required
						[disabled]="isLoading" />
					<button type="button" class="toggle-password" (click)="showPassword = !showPassword" aria-label="Mostrar/Ocultar contraseña">
						@if (showPassword) {
							<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						} @else {
							<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								<path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						}
					</button>
				</div>
			</div>
			<button class="auth-btn" type="submit" [disabled]="isLoading">
				@if (isLoading) {
					<span>Cargando...</span>
				} @else {
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15M10 17L15 12M15 12L10 7M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
					Entrar
				}
			</button>
			<div class="auth-footer">
				<span>¿No tienes cuenta?</span>
				<a routerLink="/register">Regístrate</a>
			</div>
		</form>
	</div>
	<div class="auth-note">
		El primer usuario que se registre será asignado como dueña
	</div>
</div>
