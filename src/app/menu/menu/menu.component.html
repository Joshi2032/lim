<div class="menu-page">
	<app-sidebar
		[menuItems]="sidebarItems"
		[currentUser]="currentUser"
		[cartCount]="cartCount"
		(logout)="handleLogout()"
	/>

	<main class="menu-content">
		<header class="menu-header">
			<div class="header-top">
				<div class="header-title">
					<h1>Menú <span class="title-japanese">メニュー</span></h1>
					<p class="header-subtitle">Explora nuestra selección de sushi artesanal</p>
				</div>
				<div class="header-actions">
					<div class="search-box">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
						<input type="text" placeholder="Buscar platillo..." [(ngModel)]="searchQuery" (input)="onSearch()" />
					</div>
					<button class="cart-btn" type="button" (click)="toggleCart()">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</button>
				</div>
			</div>

			<div class="menu-filters">
				@for (filter of filters; track filter.id) {
					<button
						type="button"
						class="filter-btn"
						[class.active]="selectedFilter === filter.id"
						(click)="onFilterChange(filter.id)"
					>
						{{ filter.label }}
						@if (filter.labelJapanese) {
							<span class="filter-japanese">{{ filter.labelJapanese }}</span>
						}
					</button>
				}
			</div>
		</header>

		<div class="menu-grid">
			@for (item of filteredItems; track item.id) {
				<app-menu-item-card
					[id]="item.id"
					[name]="item.name"
					[japaneseName]="item.japaneseName"
					[description]="item.description"
					[price]="item.price"
					[image]="item.image"
					[badge]="item.badge"
					(add)="handleAddToCart($event)"
				/>
			}
		</div>
	</main>

	<app-cart
		[isOpen]="isCartOpen"
		[items]="cartItems"
		(close)="isCartOpen = false"
		(itemsChange)="cartItems = $event"
	/>
</div>
