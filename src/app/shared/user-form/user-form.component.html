<div class="modal-overlay" *ngIf="isOpen" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ getTitle() }}</h2>
      <app-icon-button
        (clicked)="onClose()"
        title="Cerrar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </app-icon-button>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="user-name">Nombre Completo</label>
        <input
          id="user-name"
          type="text"
          formControlName="name"
          placeholder="Nombre del empleado"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="user-email">Email</label>
        <input
          id="user-email"
          type="email"
          formControlName="email"
          placeholder="empleado@casalim.com"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="user-password">{{ getPasswordLabel() }}</label>
        <input
          id="user-password"
          type="password"
          formControlName="password"
          [placeholder]="getPasswordPlaceholder()"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="user-role">Rol</label>
        <select id="user-role" formControlName="roleId" class="form-select">
          <option value="">Selecciona un rol</option>
          <option *ngFor="let role of roleOptions" [value]="role.id">
            {{ role.label }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="user-phone">Tel√©fono</label>
        <input
          id="user-phone"
          type="tel"
          formControlName="phone"
          placeholder="+34 1234567890"
          class="form-input">
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="userForm.invalid">
        {{ getButtonText() }}
      </button>
    </form>
  </div>
</div>
