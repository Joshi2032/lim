<div class="auth-page">
<div class="auth-header">
<img src="/assets/sakura-icon.svg" alt="Sakura Logo" class="auth-logo" />
<h2>Sakura</h2>
<span class="subtitle">寿司レストラン</span>
</div>

<div class="auth-container">
<form class="auth-form">
<h3>Registrarse</h3>
<div class="form-group">
<label for="name">Nombre Completo</label>
<input id="name" type="text" placeholder="Tu nombre" />
</div>
<div class="form-group">
<label for="email">Email</label>
<input id="email" type="email" placeholder="tu@email.com" />
</div>
<div class="form-group">
<label for="password">Contraseña</label>
<div class="password-wrapper">
<input id="password" [type]="showPassword ? 'text' : 'password'" placeholder="........" />
<button type="button" class="toggle-password" (click)="showPassword = !showPassword" aria-label="Mostrar/Ocultar contraseña">
@if (showPassword) {
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
} @else {
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
}
</button>
</div>
</div>
<button class="auth-btn" type="submit">
<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M8.5 11C10.7091 11 12.5 9.20914 12.5 7C12.5 4.79086 10.7091 3 8.5 3C6.29086 3 4.5 4.79086 4.5 7C4.5 9.20914 6.29086 11 8.5 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M20 8V14M23 11H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
Crear Cuenta
</button>
<div class="auth-footer">
<span>¿Ya tienes cuenta?</span>
<a routerLink="/login">Inicia Sesión</a>
</div>
</form>
</div>

<div class="auth-note">
El primer usuario que se registre será asignado como dueña
</div>
</div>
