<app-modal
  [isOpen]="isOpen"
  [title]="'Confirmar Pedido'"
  [size]="'medium'"
  [cancelText]="'Cancelar'"
  [confirmText]="'Procesar Pedido'"
  (close)="onCancel()"
  (confirm)="onConfirm()">

  <div class="checkout-content">
    <div class="items-summary">
      <h3>Resumen del Pedido</h3>
      <div class="items-list">
        <div class="item" *ngFor="let item of items">
          <span class="item-name">{{ item.name }}</span>
          <span class="item-qty">x{{ item.quantity }}</span>
          <span class="item-price">${{ (item.price * item.quantity) | number: '1.2-2' }}</span>
        </div>
      </div>
      <div class="total">
        <strong>Total:</strong>
        <strong>${{ total | number: '1.2-2' }}</strong>
      </div>
    </div>

    <div class="notes-section">
      <label for="notes">Notas especiales (opcional)</label>
      <textarea
        id="notes"
        [(ngModel)]="notes"
        placeholder="Ej: Sin pimienta, sin cebolla, alÃ©rgico a mariscos..."
        rows="4"
      ></textarea>
    </div>
  </div>
</app-modal>
