<div class="cart-panel" [class.open]="isOpen">
	<div class="cart-header">
		<h2>Carrito</h2>
		<button class="close-btn" (click)="onClose()" type="button">
			<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</button>
	</div>

	<div class="cart-content">
		@if (items.length === 0) {
			<div class="empty-state">
				<svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
				<h3>Tu carrito está vacío</h3>
				<p>Agrega deliciosos platillos del menú</p>
			</div>
		} @else {
			<div class="cart-items">
				@for (item of items; track item.id) {
					<div class="cart-item">
						<div class="item-info">
							<h4>{{ item.name }}</h4>
							<p class="item-price">${{ item.price }}</p>
						</div>
						<div class="item-quantity">
							<button (click)="decreaseQuantity(item.id)" type="button">-</button>
							<span>{{ item.quantity }}</span>
							<button (click)="increaseQuantity(item.id)" type="button">+</button>
						</div>
						<button class="remove-btn" (click)="removeItem(item.id)" type="button">
							<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
							</svg>
						</button>
					</div>
				}
			</div>

			<div class="cart-footer">
				<div class="cart-total">
					<span>Total:</span>
					<span class="total-price">${{ total }}</span>
				</div>
				<button class="checkout-btn" type="button">
					Procesar Pedido
				</button>
			</div>
		}
	</div>
</div>
